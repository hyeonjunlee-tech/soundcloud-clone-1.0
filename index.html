<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Soundcloud Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/stylees.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="carrier-name">KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="time">오후 10:34</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <span class="battery-level">46%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <h3 class="header__title">Home</h3>
      <div class="header__upload">
        <i class="far fa-arrow-alt-circle-up"></i>
      </div>
    </header>
    <main class="home">
      <section id="home__tracks-following" class="box">
        <span class="description">Latest tracks from people you follow</span>
        <div class="tracks-following__artist">
          <div class="artist__column">
            <img src="./images/Avamax.jpg" class="artist__img" />
            <span class="artist__name">AVA MAX</span>
          </div>
          <div class="artist__column">
            <img src="./images/BillieEilish.jpg" class="artist__img" />
            <span class="artist__name">Billie Eilish</span>
          </div>
        </div>
      </section>
      <section id="home__suggestions" class="box slide-box"></section>
      <section id="home__charts-50" class="box slide-box"></section>
      <section id="home__sc-weekly" class="box small-box"></section>
      <section id="home__sc-upload" class="box small-box"></section>
    </main>
    <nav class="nav-bar">
      <div class="nav-bar__column">
        <i class="fas fa-play play"></i>
        <div class="nav-bar__music">
          <span class="music-title">Kings & Queens</span>
          <span class="music-artist">AVA MAX</span>
        </div>
        <i class="fas fa-heart like"></i>
      </div>
      <div class="nav-bar__column">
        <div class="nav-bar__box">
          <a href="index.html" class="nav-bar__btn now">
            <i class="fas fa-home"></i>
          </a>
        </div>
        <div class="nav-bar__box">
          <a href="stream.html" class="nav-bar__btn">
            <i class="fas fa-bolt"></i>
          </a>
        </div>
        <div class="nav-bar__box">
          <a href="search.html" class="nav-bar__btn">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div class="nav-bar__box">
          <a href="library.html" class="nav-bar__btn">
            <i class="fas fa-book"></i>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
