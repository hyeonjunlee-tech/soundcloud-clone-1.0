<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream | Soundcloud Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/stylees.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="carrier-name">KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="time">오후 10:34</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <span class="battery-level">46%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <h1 class="header__title">Stream</h1>
    </header>
    <main class="stream">
      <section class="posted-playlist post">
        <div class="post__uploader">
          <img src="./images/Avamax.jpg" class="uploader__img" />
          <div class="uploader__info">
            <div class="info__column">
              <span class="info__name">AVA MAX</span>
              <span class="info__type">posted a playlist</span>
            </div>
            <div class="info__column">
              <span class="info__time">1 month ago</span>
            </div>
          </div>
        </div>
        <div class="post__album-art playlist">
          <img src="./images/Avamax.jpg" class="album-art__img" />
          <div class="album-art__title">
            <span class="title-uploader">AVA MAX</span>
            <span class="title-title">Kings & Queens (The Remixes)</span>
          </div>
          <div class="album-art__track">
            <span class="track-number">2<br />Tracks</span>
          </div>
        </div>
        <div class="post__action">
          <div class="action__column">
            <span class="action__length">5:31</span>
          </div>
          <div class="action__column">
            <div class="action__retweet action-btn">
              <i class="fas fa-retweet"></i>
              <span>10</span>
            </div>
            <div class="action__like action-btn">
              <i class="fas fa-heart"></i>
              <span>78</span>
            </div>
            <div class="action__option action-btn">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="posted-track post">
        <div class="post__uploader">
          <img src="./images/Avamax.jpg" class="uploader__img" />
          <div class="uploader__info">
            <div class="info__column">
              <span class="info__name">AVA MAX</span>
              <span class="info__type">posted a track</span>
            </div>
            <div class="info__column">
              <span class="info__time">2 months ago</span>
            </div>
          </div>
        </div>
        <div class="post__album-art track">
          <img src="./images/Avamax.jpg" class="album-art__img" />
          <div class="album-art__info">
            <span class="info__genre">#Pop</span>
            <span class="info__lenght">3:08</span>
          </div>
          <div class="album-art__title">
            <span class="title-uploader">AVA MAX</span>
            <span class="title-title">Kings & Queens (Acoustic)</span>
          </div>
        </div>
        <div class="post__action">
          <div class="action__column">
            <i class="fas fa-play"></i>
            <span class="action__total-played">17,628</span>
          </div>
          <div class="action__column">
            <div class="action__retweet action-btn">
              <i class="fas fa-retweet"></i>
              <span>32</span>
            </div>
            <div class="action__like action-btn">
              <i class="fas fa-heart"></i>
              <span>579</span>
            </div>
            <div class="action__option action-btn">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <nav class="nav-bar">
      <div class="nav-bar__column">
        <i class="fas fa-play play"></i>
        <div class="nav-bar__music">
          <span class="music-title">Kings & Queens</span>
          <span class="music-artist">AVA MAX</span>
        </div>
        <i class="fas fa-heart like"></i>
      </div>
      <div class="nav-bar__column">
        <div class="nav-bar__box">
          <a href="index.html" class="nav-bar__btn">
            <i class="fas fa-home"></i>
          </a>
        </div>
        <div class="nav-bar__box">
          <a href="stream.html" class="nav-bar__btn now">
            <i class="fas fa-bolt"></i>
          </a>
        </div>
        <div class="nav-bar__box">
          <a href="search.html" class="nav-bar__btn">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div class="nav-bar__box">
          <a href="library.html" class="nav-bar__btn">
            <i class="fas fa-bookmark"></i>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
